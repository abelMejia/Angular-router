<h1>Angular Router App</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<ul class="nav">
  <li routerLink="/admin/configuration/user" class="nav-item">
    <a class="nav-link cursor-pointer" routerLinkActive="active">Configuracion de Usuario</a>
  </li>
  <li routerLink="/admin/user/list" class="nav-item">
    <a class="nav-link cursor-pointer" routerLinkActive="active">Lista de usuarios</a>
  </li>
</ul>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
